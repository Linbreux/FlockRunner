project: "FlockRunner"

variables:
  greeting: "Hello from FlockRunner!"
  user: "Flock user"
  os-cmd: "cat /etc/os-release"

shell:
  ubuntu-docker: docker run ubuntu
  fedora-docker: docker run fedora

commands:
  # basic usage
  hello:
    cmd: "echo hello {{user}}"
    alias: "h"
    # type: "default"

  time:
    cmd: date

  clean:
    help: "cleanup"
    keep_going: true
    cmd:
      - rm -r flock && echo removed!

  create:
    help: "create a text file inside a flock folder"
    cmd:
      - echo "creating folder"
      - mkdir flock # if the folder already exists, fr will terminate. See 'keep_going' option.
      - echo "new textfile" > flock/test.txt && echo created textfile
      - echo "done running, bye {{user}}"

  greet_date:
    cmd: echo "{{greeting}}" && date && exit 1

  os_fedora:
    help: run a command on fedora
    cmd: cat /etc/os-release
    shell: fedora-docker

  os_ubuntu:
    help: run a command on ubuntu
    cmd: "{{os-cmd}}"
    shell: fedora-docker

sequence:
  # fr seq tell-time
  tell-time:
    - hello
    - time
